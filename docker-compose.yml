services:
  neobase-mongodb:
    image: mongo:latest
    container_name: neobase-mongodb
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: neobase
      MONGO_INITDB_ROOT_PASSWORD: neobase
    volumes:
      - neobase-mongodb-data:/data/db
    networks:
      - neobase-network

  neobase-redis:
    image: redis:latest
    container_name: neobase-redis
    restart: always
    command: redis-server --requirepass default
    ports:
      - 6379:6379
    volumes:
      - neobase-redis-data:/data
    networks:
      - neobase-network

  neobase-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neobase-backend
    restart: always
    ports:
      - 3000:3000
    environment:
      - IS_DOCKER=true
      - PORT=3000
      - NEOBASE_ADMIN_USERNAME=neobase-admin
      - NEOBASE_ADMIN_PASSWORD=neobase-password
      - SCHEMA_ENCRYPTION_KEY=neobase_schema_encryption_key
      - JWT_SECRET=neobase_jwt_secret
      - USER_JWT_EXPIRATION_MILLISECONDS=1000*60*60*24*10
      - USER_JWT_REFRESH_EXPIRATION_MILLISECONDS=1000*60*60*24*30
      - DEFAULT_LLM_CLIENT=openai
      - NEOBASE_MONGODB_URI=mongodb://neobase:neobase@neobase-mongodb:27017/neobase-db?authSource=admin
      - NEOBASE_MONGODB_NAME=neobase-db
      - NEOBASE_REDIS_HOST=neobase-redis
      - NEOBASE_REDIS_PORT=6379
      - NEOBASE_REDIS_USERNAME=default
      - NEOBASE_REDIS_PASSWORD=default

    depends_on:
      - neobase-mongodb
      - neobase-redis
    networks:
      - neobase-network

  neobase-client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: neobase-client
    environment:
      - VITE_FRONTEND_BASE_URL=http://localhost:5173 # Should be the exposed host
      - VITE_API_URL=http://neobase-backend:3000
    restart: always
    ports:
      - 5173:5173
    networks:
      - neobase-network

  neobase-example-postgres:
    image: postgres:latest
    container_name: neobase-example-postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: testdb
    volumes:
      - postgres-data:/var/lib/postgresql/data

  neobase-example-clickhouse:
    image: yandex/clickhouse-server:latest
    container_name: neobase-example-clickhouse
    restart: always
    ports:
      - 8123:8123
    environment:
      CLICKHOUSE_USER: clickhouse
      CLICKHOUSE_PASSWORD: clickhouse
      CLICKHOUSE_DATABASE: testdb
    volumes:
      - clickhouse-data:/var/lib/clickhouse

  neobase-example-mysql:
    image: mysql:latest
    container_name: neobase-example-mysql
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: testdb
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  neobase-mongodb-data:
  neobase-redis-data:
  postgres-data:
  clickhouse-data:
  mysql-data:

networks:
  neobase-network:
    driver: bridge
